<!DOCTYPE html>
<html lang="en">

<head>
 


  

  
	<title>My Personality Quiz</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>Are You A Summer Or Winter Person?</h1>
		<p>Fill out this quiz to see if you are a Summer☀️ or Winter❄️ person.</p>
	</header>

	<main>

		<h2>What drink do you prefer?</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/HotChocolate.jpg" alt="A white cup filled with hot cocoa sitting next to the cup there are two pieces of chocolate sitting on top of each other.">
        <br>
        <button id="q1a1">Hot Cocoa</button>
      </div>

      <div class="answer-choice">
        <img src="assets/OrangeJuice.jpg" alt="Fresh orange juice being poured into a cup with a basket of oranges behind it.">
        <br>
        <button id="q1a2">Orange Juice</button>
      </div>

    </div> 
    
    <h2>What activity do you like the most?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/Swimming.jpg" alt="A person in a bright blue swimming cap, dark blue goggles, and purple bathing suit  swimming in a pool.">
        <br>
        <button id="q2a1">Swimming</button>
      </div>

      <div class="answer-choice">
        <img src="assets/WatchingTV.jpg" alt="A person touching a button on a remote with a TV in front of them.">
        <br>
        <button id="q2a2">Watching TV</button>
      </div>

    </div> 
    
    <h2>What desert is the best?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/IceCream.jpg" alt="Vanilla, Strawberry, and Chocolate Ice cream with cones. In the background of this image there is a red and white towel with an ice cream scooper on it.">
        <br>
        <button id="q3a1">Ice Cream</button>
      </div>

      <div class="answer-choice">
        <img src="assets/ChocolateCake.jpg" alt="A person putting chocolate cream on a chocolate cake.">
        <br>
        <button id="q3a2">Cake</button>
      </div>

    </div> 
    
    <h2 id="result">Your result is...</h2>
    
    <restart>
<button id="restart">Restart</button>
</restart>
    
    
  </main>
  </body>
</html>
